<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>今大滷肉飯</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet"> <!-- 添加 Google Material Icons 字體 -->
    <style>
        .google-reviews {
            margin-bottom: 20px; /* 調整 Google 評論行與圖片之間的距離 */
        }
        img {
            width: 1200px; /* 圖片寬度設置為 1000px */
            height: 900px; /* 圖片高度設置為 700px */
            margin-top: 20px; /* 調整圖片與上面文字的距離 */
        }
    </style>
</head>
<body>
    <h1>今大滷肉飯</h1>
    <p>地址: 新北市三重區大仁街40號</p>
    <p>電話: 02 2983 6726</p>
    <p>捷運站: 菜寮站</p>
    <p>營業時間:06:00-21:00</p>
     <!-- Google 評論星星和數量 -->
     <div class="google-reviews">
        <span>Google</span>
        <span class="material-icons">star</span>
        <span class="material-icons">star</span>
        <span class="material-icons">star</span>
        <span class="material-icons">star</span>
        <span class="material-icons">star_half</span> <!-- 使用半星 -->
        <span>(4.3顆星, 15,466則評論)</span>
    </div>
    <img src="images/restaurant3.jpg" alt="今大滷肉飯">
    <img src="images/今大大.webp" alt="今大滷肉飯">
</body>
</html>
