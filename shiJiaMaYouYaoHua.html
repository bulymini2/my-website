<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>施家麻油腰花</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet"> <!-- 添加 Google Material Icons 字體 -->
    <style>
        .google-reviews {
            margin-bottom: 20px; /* 調整 Google 評論行與圖片之間的距離 */
        }
        img {
            width: 1200px; /* 圖片寬度設置為 1000px */
            height: 900px; /* 圖片高度設置為 700px */
            margin-top: 20px; /* 調整圖片與上面文字的距離 */
        }
    </style>
</head>
<body>
    <h1>施家麻油腰花</h1>
    <p>地址: 台北市信義區松山路538-2號</p>
    <p>電話: 0970 193 121</p>
    <p>捷運站: 永春站</p>
    <p>營業時間:11:00-23:00</p>:
     <!-- Google 評論星星和數量 -->
     <div class="google-reviews">
        <span>Google</span>
        <span class="material-icons">star</span>
        <span class="material-icons">star</span>
        <span class="material-icons">star</span>
        <span class="material-icons">star</span>
        <span class="material-icons">star_half</span> <!-- 使用半星 -->
        <span>(4.2顆星, 4650則評論)</span>
    </div>
    <img src="images/restaurant7.jpg" alt="施家麻油腰花">

</html>
